<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create vendor</title>
</head>
<body>

<form action="updateVendor" method="post">
<pre>
Id: <input type="text" name="id" th:value="${vendor.id}" readonly/>
Code: <input type="text" name="code" th:value="${vendor.code}"/>
Name: <input type="text" name="name" th:value="${vendor.name}"/>
Type:
	  Contract <input type="radio" name="type" value="CONTRACT" th:field="*{vendor.type}"/>
	  Regular <input type="radio" name="type" value="REGULAR" th:field="*{vendor.type}"/>
Email: <input type="text" name="email"/>
Phone: <input type="text" name="phone"/>
<input type="submit" value="save"/>
</pre>
</form>

</body>
</html>
